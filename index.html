<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet"  type="text/css">
    <link href="css/styles.css" rel="stylesheet"  type="text/css">
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="calculator">
        <div class="form-group">
          <label for="number1">1st number:</label>
          <input id="number1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="number2">2nd number:</label>
          <input id="number2" class="form-control" type="text">
        </div>
        <button id="add" type="submit" class="btn">+</button>
        <button id="subtract" type="submit" class="btn">-</button>
        <button id="multiply" type="submit" class="btn">x</button>
        <button id="divide" type="submit" class="btn">&divide;</button>
      </form>
      <div id="output">

      </div>
    </div>
  </body>
</html>
