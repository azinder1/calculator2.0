<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet"  type="text/css">
    <link href="css/styles.css" rel="stylesheet"  type="text/css">
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="calculator">
        <div class="form-group">
          <label for="number1">1st number:</label>
          <input id="number1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="number2">2nd number:</label>
          <input id="number2" class="form-control" type="text">
        <div class="radio">
          <label>
            <input value="add" name="operator" type="radio" checked>+
          </label>
        </div>
        <div class="radio">
          <label>
            <input value="subtract" name="operator" type="radio">-
          </label>
        </div>
        <div class="radio">
          <label>
            <input value="multiply" name="operator" type="radio">x
          </label>
        </div>
        <div class="radio">
          <label>
            <input value="divide" name="operator" type="radio" >&divide;
          </label>
        </div>
      </form>
      <div id="output">

      </div>
      <button type= "submit" type="button" name="button">Enter</button>
    </div>
  </body>
</html>
