<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet"  type="text/css">
    <link href="css/styles.css" rel="stylesheet"  type="text/css">
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div id="calculator">
        <div class="form-group">
          <label for="number1">1st number:</label>
          <input id="number1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="number2">2nd number:</label>
          <input id="number2" class="form-control" type="text">
        </div>
        <div id="add" class="btn">+</div>
        <div id="subtract" class="btn">-</div>
        <div id="multiply" class="btn">x</div>
        <div id="divide" class="btn">&divide;</div>
      </div>
      <div id="output">

      </div>
    </div>
  </body>
</html>
